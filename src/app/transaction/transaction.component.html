<div class="container">

    <div class="row">

        <div class="col">

            <input id="name" name="name" required pattern="^[0-9]+(\.[0-9]{1,2})?$" [(ngModel)]="amount" #name="ngModel" type="number" max="50000" />

        </div>
 
        <div class="col">

            <select name="selectedCurrency"  [(ngModel)]="selectedCurrency">
                <option *ngFor="let ccy of currencies" [value]="ccy" >{{ccy}}</option>
            </select>

        </div>

        <div class="col">

            <button [disabled]="amount === 0 || amount > 50000 || name.invalid && (name.dirty || name.touched)" (click)="processTransaction(amount,selectedCurrency)" mat-stroked-button color="primary">Submit</button>

        </div>

        <div class="col">

            <button  mat-stroked-button color="primary" (click)="cancelTransaction()" >Cancel</button>

        </div>

        <div *ngIf="amount > 50000  || (name.invalid && (name.dirty || name.touched))" class="col alert alert-danger">
            Amount cannot be blank, zero or below, above 50000 or have more than two decimal places
        </div>

    </div>


    
</div>
